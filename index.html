<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>paragrafo style</title>
<script>
function js_style() {
  // Seleciona o elemento de parágrafo pelo ID
  var paragrafo = document.getElementById("text");

  // Altera o estilo do parágrafo
paragrafo.style.fontFamily = "Arial, sans-serif";
 paragrafo.style.fontSize = "24px";
 paragrafo.style.color = "purple";
}
</script>
</head>
<body>
<p id="text">olá, eu me chamo Luiza.</p>
<div>
<button id="jsstyle" onclick="js_style()">Style</button>
</div>

</body>
</html>
